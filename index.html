<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portal Chess (MVP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Minimal inline favicon to avoid 404 noise during local development -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%23333'/></svg>">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app-header visually-centered">
    <h1 class="title">Portal Chess (MVP)</h1>

    <div id="controls" class="controls" aria-hidden="false">
    <label>
      Mode:
      <select id="modeSelect">
        <option value="hotseat">Hotseat (2 players)</option>
        <option value="vs-ai">Play vs AI</option>
        <option value="analyze">Analyze (play both, ask engine)</option>
        <option value="online">Online (Private Room)</option>
      </select>
    </label>

    <label id="aiColorLabel">
      AI Color:
      <select id="aiColorSelect">
        <option value="b">Black (AI)</option>
        <option value="w">White (AI)</option>
      </select>
    </label>

    <label id="aiDepthLabel">
      AI Depth:
      <input id="aiDepthInput" type="number" min="1" max="4" value="3" style="width:54px" />
    </label>

    <button id="suggestBtn">AI Suggest</button>
    <button id="applySuggestionBtn">Apply Suggestion</button>
    <button id="resetBtn">Reset</button>
  <button id="flipBtn">Flip</button>
    </div>
  </div>

  <div class="visually-centered">
    <div id="status" class="status-bar"></div>
    <div id="board" class="board" aria-label="Chessboard"></div>
  </div>

  <!-- Socket.io client (served by the server) -->
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/ui.js"></script>
</body>
</html>
